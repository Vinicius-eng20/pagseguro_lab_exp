<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar bg-body-tertiary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/pagseguro-155.svg" alt="Logo" width="120" height="40"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>

        <div class="row">
            <h2 class="text-center mb-3">Área de Pagamentos</h2>
            <div class="col-md-5">
                <h5>Forma de pagamento: </h5>
                <div class="row my-3 d-flex justify-content-start">
                    <div class="form-check">
                        <input class="form-check-input credito" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Cartão de Crédito
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input debito" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1" disabled>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Cartão de Débito
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input pix" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            disabled>
                        <label class="form-check-label " for="flexRadioDefault2">
                            Pix
                        </label>
                    </div>
                </div>
                <div class="row">
                    <h5>Insira os dados do cartão: </h5>
                    <div class="col">
                        <div class="row mb-3">
                            <div>
                                <label class="form-label">Número do cartão</label>
                                <input class="form-control" id="cardNum" type="text" placeholder="1234 5678 9101 1121"
                                    maxlength="19" required
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div>
                                <label class="form-label">Nome no Cartão</label>
                                <input class="form-control" id="nome" type="text" placeholder="Joaozinho M Silva"
                                    required
                                    onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-4 mb-3">
                                <label class="form-label">Mês Validade</label>
                                <select class="form-select" id="monthSelect" required></select>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <label class="form-label">Ano Validade</label>
                                <select class="form-select" id="yearSelect" required></select>
                            </div>
                            <div class="col-sm-4 mb-3">
                                <label class="form-label">CVV</label>
                                <input class="form-control" type="text" placeholder="1234" maxlength="4" required
                                    onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button type="submit" class="btn btn-primary" id="pagar">Realizar Pagamento</button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Erro no pagamento</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Informações inválidas
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6" style="border: 1px solid black;">

            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
